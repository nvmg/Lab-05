<!DOCTYPE html>
<html  xmlns="http://www.w3c.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Calculadora Probabilidad</title>
</h:head>
<h:body>
    <h:form id="calculadora_form">

        <p:outputLabel id="moda" value="#{calculadoraBean.moda}" style="display: none;"/>
        <h5>Ingrese los datos separados por ;</h5>
        <p:inputText id="datos" binding="#{input}" value="ej:1;2;3"/>
        <p:outputLabel id="varianza" value="#{calculadoraBean.varianza}"/>
        <p:outputLabel id="desvEst" value="#{calculadoraBean.desvEst}"/>
        <p:outputLabel id="media" value="#{calculadoraBean.media}"/>
    </h:form>
    <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateStandardDeviation(input.value)}" value="Calcular Desviacion Estandar"/>
    <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateVariance(input.value)}" value="Calcular Varianza"/>
    <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMode(input.value)}" value="Calcular Moda"/>
    <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMean(input.value)}" value="Calcular Media"/>
    <p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.restart}" value="Reiniciar"/>

</h:body>
</html>
